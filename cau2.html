<script>
    function tryRemoveFromArray(arr, index) {
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
            if (index === i) {
                continue;
            } else {
                newArr.push(arr[i])
            }
        }
        return newArr
    }
    let array = [7, 0, 6, 5, 4, 2, 6, 4, 7]
    console.log('xoa phan tu', tryRemoveFromArray(array, 1));
</script>
