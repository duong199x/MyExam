<script>
    function checkString(str1, str2) {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] === str2[0]) {
                let count = 0;
                for (let j = 0; j < str2.length; j++) {
                    if (str1[j + i] === str2[j]) {
                        count += 1;
                    } else {
                        break;
                    }
                }
                if (count === str2.length) {
                    return true;
                } else {
                    return false;
                }
            }
        }
    }

    let str1 = "iamgroot"
    let str2 = "gt"
    console.log(checkString(str1, str2))
</script>
